<form #registerForm="ngForm" (ngSubmit)="register()">
    <div class="form-group">
      <label for="username">Nombre de usuario</label>
      <input type="text" class="form-control form-control-sm" id="username" name="username" [(ngModel)]="model.username" placeholder="Nombre de usuario">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control form-control-sm" id="password" name="password" [(ngModel)]="model.password" placeholder="Contraseña">
    </div>
   
    <button type="submit" class="btn btn-success btn-sm">Crear</button>
    <button type="submit" class="btn btn-default btn-sm" (click)="cancel()">Cancelar</button>
  </form>
