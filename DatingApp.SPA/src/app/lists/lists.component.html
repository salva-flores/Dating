<div class="container">
    <div class="row justify-content-center m-2"></div>
    <div class="d-flex">
      <div class="btn-group ml-2">
        <button type="button" name="orderBy" [(ngModel)]="likesParam"  (click)="loadUsers()" class="btn btn-primary btn-sm mr-2" btnRadio="Likers">A quienes les gusto?</button>
        <button type="button" name="orderBy" [(ngModel)]="likesParam" (click)="loadUsers()" class="btn btn-primary btn-sm" btnRadio="Likees">Quienes me gustan?</button>
      </div>
      <h4>{{likesParam === 'Likers' ? 'Les gusto' : 'Me gustan'}} : {{pagination.totalItems}}</h4>
    </div>
    <div class="row  justify-content-center">
      <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-4">
        <app-member-card [user]="user"></app-member-card>
      </div>
    </div>
    <div class="row justify-content-center">
      <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" (pageChanged)="pageChanged($event)"
      [(ngModel)]="pagination.currentPage" class="pagination-sm" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
      lastText="&raquo;"></pagination>
    </div>
  </div>
