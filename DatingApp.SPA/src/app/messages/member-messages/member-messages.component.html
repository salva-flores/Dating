<div class="card">
  <div class="card-body">
    <div *ngIf="messages?.length === 0" class="text">
      No hay mensajes
    </div>
    <ul class="chat">
      <li *ngFor="let message of messages">
        <div *ngIf="message.senderId == userId">
          <span class="chat-img pull-left">
            <img src="{{message.senderPhotoUrl}}" class="img-circle">
          </span>
          <div class="chat-body">
            <div class="header">
              <strong class="primary-font">{{message.senderKnownAs}}</strong>
              <small class="text-muted pull-right">
                <span class="fa fa-clock-o">{{message.messageSent | timeAgo}}</span>
              </small>
            </div>
            <p>{{message.content}}</p>
          </div>
        </div>

        <div *ngIf="message.senderId != userId">
            <span class="chat-img pull-right">
              <img src="{{message.senderPhotoUrl}}" class="img-circle">
            </span>
            <div class="chat-body">
              <div class="header">
                <small class="text-muted">
                  <span class="fa fa-clock-o">{{message.messageSent | timeAgo}}</span>
                  <span *ngIf="!message.isRead" class="text-muted text-danger">(No Leido)</span>
                  <span *ngIf="message.isRead" class="text-muted text-success">(Leido {{message.dateRead | timeAgo}})</span>
                </small>
                <strong class="primary-font pull-right">{{message.senderKnownAs}}</strong>
              </div>
              <p>{{message.content}}</p>
            </div>
          </div>

      </li>
    </ul>
  </div>
  <div class="card-footer">
    <form #messageForm="ngForm" (ngSubmit)="messageForm.valid && sendMessage()">
      <div class="input-group">
        <input  type="text" class="form-control input-sm" required name="content" [(ngModel)]="newMessage.content" placeholder="Envia un mensaje privado...">
        <span class="input-group-btn"><button class="btn btn-primary btn-sm" [disabled]="!messageForm.valid">Enviar</button></span>
      </div>
    </form>
  </div>
</div>
