<div class="container">
  <div class="row justify-content-center m-2"><h2>Tus resultados : {{pagination.totalItems}} parejas</h2></div>
  <div class="row justify-content-between m-2">
    <form class="form-inline" #form="ngForm" (ngSubmit)="loadUsers()" novalidate>
      <div class="form-group ml-2">
        <label for="minAge">Desde</label>
        <input type="number" class="form-control form-control-sm " style="width: 70px" id="minAge" name="minAge" [(ngModel)]="userParams.minAge">
      </div>
      <div class="form-group ml-2">
        <label for="maxAge">Hasta</label>
        <input type="number" class="form-control form-control-sm " style="width: 70px" id="maxAge" name="maxAge"  [(ngModel)]="userParams.maxAge">
      </div>
      <div class="form-group ml-2">
        <label for="gender">Mostrar</label>
        <select class="form-control form-control-sm " style="width: 130px" id="gender" name="gender"  [(ngModel)]="userParams.gender">
          <option *ngFor="let gender of genderList" [value]="gender.value">{{gender.display}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-sm ml-2">Apicar Filtros</button>
      <button type="button" class="btn btn-info btn-sm ml-2" (click)="resetFilters()">Limpiar Filtros</button>
    </form>
    <div class="d-flex">
      <label for="orderBy">Orden:</label>
      <div class="btn-group ml-2">
        <button type="button" name="orderBy" [(ngModel)]="userParams.orderBy"  (click)="loadUsers()" class="btn btn-primary btn-sm mr-2" btnRadio="lastActive">Ultima actividad</button>
        <button type="button" name="orderBy" [(ngModel)]="userParams.orderBy" (click)="loadUsers()" class="btn btn-primary btn-sm" btnRadio="created">Miembros recientes</button>
      </div>
    </div>
  </div>
  <div class="row  justify-content-center">
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-4">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
  <div class="row justify-content-center">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" (pageChanged)="pageChanged($event)"
      [(ngModel)]="pagination.currentPage" class="pagination-sm" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
      lastText="&raquo;"></pagination>
  </div>
</div>
